<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo hx-swap-oob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">HTMX OOB Demo</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">
            <div class="card-body text-center">
                <h1 class="h4 mb-4">Contador con OOB</h1>

                <!-- Contador dinámico -->
                <p class="fs-5 mb-4">
                    Contador: <span id="contador" class="fw-bold text-primary">{{ contador }}</span>
                </p>

                <!-- Botón -->
                <button hx-get="/sumar" hx-target="#result" hx-swap="innerHTML" class="btn btn-primary w-100 mb-3">
                    ➕ Sumar +1
                </button>

                <!-- Contenedor HTMX -->
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </main>

</body>

</html>
